{% extends "layout.html" %} {% block title %}Subashringar | Anniversary{%
endblock %} {% block content %} {% block heading %}
<h3 class="heading-title">Birthday Service</h3>

<section class="images">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="row">
        <div class="row">
          <div class="column">
            <img
              src="https://picsum.photos/id/235/200"
              style="width: 100%"
              onclick="openModal();currentSlide(1)"
              class="hover-shadow cursor"
            />
          </div>
          <div class="column">
            <img
              src="https://picsum.photos/id/300/200"
              style="width: 100%"
              onclick="openModal();currentSlide(2)"
              class="hover-shadow cursor"
            />
          </div>
          <div class="column">
            <img
              src="https://picsum.photos/id/375/200"
              style="width: 100%"
              onclick="openModal();currentSlide(3)"
              class="hover-shadow cursor"
            />
          </div>
          <div class="column">
            <img
              src="https://picsum.photos/200"
              style="width: 100%"
              onclick="openModal();currentSlide(4)"
              class="hover-shadow cursor"
            />
          </div>
        </div>

        <div id="myModal" class="modal">
          <span class="close cursor" onclick="closeModal()">&times;</span>
          <div class="modal-content">
            <div class="mySlides">
              <div class="numbertext">1 / 4</div>
              <img src="https://picsum.photos/id/300/200" style="width: 100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">2 / 4</div>
              <img src="https://picsum.photos/id/400/200" style="width: 100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">3 / 4</div>
              <img src="https://picsum.photos/id/378/200" style="width: 100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">4 / 4</div>
              <img src="https://picsum.photos/200" style="width: 100%" />
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="caption-container">
              <p id="caption"></p>
            </div>
            <div class="row">
              <div class="column">
                <img
                  class="demo cursor"
                  src="https://picsum.photos/id/376/200"
                  style="width: 100%"
                  onclick="currentSlide(1)"
                  alt="Nature and sunrise"
                />
              </div>
              <div class="column">
                <img
                  class="demo cursor"
                  src="https://picsum.photos/id/3/200"
                  style="width: 100%"
                  onclick="currentSlide(2)"
                  alt="Snow"
                />
              </div>
              <div class="column">
                <img
                  class="demo cursor"
                  src="https://picsum.photos/id/38/200"
                  style="width: 100%"
                  onclick="currentSlide(3)"
                  alt="Mountains and fjords"
                />
              </div>
              <div class="column">
                <img
                  class="demo cursor"
                  src="https://picsum.photos/id/380/200"
                  style="width: 100%"
                  onclick="currentSlide(4)"
                  alt="Northern Lights"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %} {% endblock %}
